<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="https://cdn.glitch.com/e12bd29d-4535-48f0-8b27-4f3038394cde%2F311555749269_.pic_hd.jpg?1555749980397"></a-sky>

      <a-box src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fcone.jpg?1490308535937" position="-2 0.5 -4">
        <a-animation easing="linear" attribute="rotation" dur="1000" from="0 0 0" to="0 0 360" repeat="indefinite"></a-animation>
      </a-box>
      
      
      
      <a-sphere src="https://cdn.glitch.com/e12bd29d-4535-48f0-8b27-4f3038394cde%2Fearth.jpg?1555746866048" radius="0.5" position="0 1 -3">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
<!--         <a-animation easing="linear" attribute="rotation" dur="10000" to="360 0 0" repeat="indefinite"></a-animation> -->
<!--         <a-animation easing="linear" attribute="position" dur="10000" to="0 3 -3" repeat="indefinite"></a-animation> -->
      </a-sphere>
      
      
      
      
      
      <a-cone src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fcone.jpg?1490308535937" height="2" radius-top="0.1" rotation="180 0 0" position="0 0.2 -3" scale="0.5 0.5 0.5"></a-cone>
      <a-box src="" position="2 0.5 -4"></a-box>

      <a-plane src="https://cdn.glitch.com/e12bd29d-4535-48f0-8b27-4f3038394cde%2F331555749612_.pic_hd.jpg?1555750027535" position="0 0 -20" rotation="0 30 0" height="10" width="10"></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
